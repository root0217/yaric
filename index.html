<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<title>Для тебя ❤️</title>
<style>
    body {
        margin: 0;
        height: 100vh;
        background: pink;
        overflow: hidden;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        font-family: "Arial";
    }

    /* Фоновые сердечки */
    .hearts {
        position: absolute;
        width: 100%;
        height: 100%;
        z-index: 1;
        overflow: hidden;
        pointer-events: none;
    }

    .hearts span {
        position: absolute;
        bottom: -50px;
        width: 20px;
        height: 20px;
        background: red;
        opacity: 0.7;
        transform: rotate(45deg);
        animation: floatUp 6s linear infinite;
    }
    .hearts span::before, .hearts span::after {
        content: "";
        position: absolute;
        width: 20px;
        height: 20px;
        background: red;
        border-radius: 50%;
    }
    .hearts span::before {
        top: -10px;
        left: 0;
    }
    .hearts span::after {
        left: -10px;
        top: 0;
    }

    @keyframes floatUp {
        0% { transform: translateY(0) rotate(45deg); opacity: 0.8; }
        100% { transform: translateY(-1200px) rotate(45deg); opacity: 0; }
    }

    /* Стеклянная рамка (iPhone glass effect) */
    .photo-frame {
        position: relative;
        z-index: 3;
        width: 500px; /* УВЕЛИЧЕНО */
        height: 500px;
        border-radius: 35px;
        padding: 15px;
        backdrop-filter: blur(20px) saturate(200%);
        background: rgba(255, 255, 255, 0.25);
        border: 2px solid rgba(255, 255, 255, 0.4);
        box-shadow: 0 0 50px rgba(255,0,120,0.7);
        display: flex;
        justify-content: center;
        align-items: center;
    }

    /* Фото внутри */
    .photo-frame img {
        width: 100%;
        height: 100%;
        border-radius: 25px;
        object-fit: cover;
    }

    /* Текст — под фото */
    .caption {
        margin-top: 25px;
        z-index: 3;
        font-size: 60px;
        font-weight: bold;
        color: white;
        text-shadow: 0 0 20px rgba(255,0,120,0.95);
        user-select: none;
    }

</style>
</head>
<body>

<!-- Музыка -->
<audio autoplay loop>
    <source src="music.mp3" type="audio/mpeg">
</audio>

<!-- Сердечки -->
<div class="hearts">
    <script>
        for (let i = 0; i < 40; i++) {
            let h = document.createElement("span");
            h.style.left = Math.random() * 100 + "%";
            h.style.animationDelay = Math.random() * 5 + "s";
            h.style.transform = "scale(" + (0.4 + Math.random()) + ")";
            document.querySelector(".hearts").appendChild(h);
        }
    </script>
</div>

<!-- Стеклянная рамка + фото -->
<div class="photo-frame">
    <img src="photo.jpg" alt="photo">
</div>

<!-- Текст -->
<div class="caption">fuck me</div>

</body>
</html>
