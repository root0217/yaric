<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<title>Для тебя ❤️</title>
<style>
    body {
        margin: 0;
        height: 100vh;
        background: pink;
        overflow: hidden;
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: "Arial";
    }

    /* Фоновые сердечки */
    .hearts {
        position: absolute;
        width: 100%;
        height: 100%;
        z-index: 1;
        overflow: hidden;
        pointer-events: none;
    }

    .hearts span {
        position: absolute;
        bottom: -50px;
        width: 20px;
        height: 20px;
        background: red;
        opacity: 0.7;
        transform: rotate(45deg);
        animation: floatUp 6s linear infinite;
    }
    .hearts span::before, .hearts span::after {
        content: "";
        position: absolute;
        width: 20px;
        height: 20px;
        background: red;
        border-radius: 50%;
    }
    .hearts span::before {
        top: -10px;
        left: 0;
    }
    .hearts span::after {
        left: -10px;
        top: 0;
    }

    @keyframes floatUp {
        0% { transform: translateY(0) rotate(45deg); opacity: 0.8; }
        100% { transform: translateY(-1200px) rotate(45deg); opacity: 0; }
    }

    /* Фото в центре */
    .photo {
        position: relative;
        z-index: 2;
        width: 300px;
        height: 300px;
        border-radius: 20px;
        overflow: hidden;
        box-shadow: 0 0 25px rgba(255,0,100,0.7);
    }

    .photo img {
        width: 100%;
        height: 100%;
        object-fit: cover;
    }

</style>
</head>
<body>

<!-- Аудио -->
<audio autoplay loop>
    <source src="music.mp3" type="audio/mpeg">
</audio>

<!-- Сердечки -->
<div class="hearts">
    <!-- 40 сердечек -->
    <script>
        for (let i = 0; i < 40; i++) {
            let h = document.createElement("span");
            h.style.left = Math.random() * 100 + "%";
            h.style.animationDelay = Math.random() * 5 + "s";
            h.style.transform = "scale(" + (0.4 + Math.random()) + ")";
            document.querySelector(".hearts").appendChild(h);
        }
    </script>
</div>

<!-- Фото девушки -->
<div class="photo">
    <img src="photo.jpg" alt="photo">
</div>

</body>
</html>
